<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App - Register</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff; min-height: 100vh;
      display: flex; flex-direction: column;
    }
    .navbar { background-color: #0d6efd; }
    .navbar-brand, .navbar-text { color: #fff !important; }
    .container { margin-top: 50px; flex: 1; }
    .footer {
      background-color: #0d6efd; color: #fff; text-align: center;
      padding: 10px 0; margin-top: auto;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Quiz App</a>
    <span class="navbar-text">Create and view quizzes</span>
  </div>
</nav>

<div class="container d-flex justify-content-center">
  <div class="card w-50">
    <div class="card-header bg-primary text-white">
      <h3>Register</h3>
    </div>
    <div class="card-body">
      <form id="registerForm">
        <div class="mb-3">
          <label for="registerUsername" class="form-label">Username</label>
          <input id="registerUsername" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input id="registerPassword" type="password" class="form-control" required />
        </div>
        <button class="btn btn-primary">Register</button>
      </form>
      <div class="mt-3">
        <a href="/login">Already have an account? Login here</a>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <p>&copy; 2025 Quiz App</p>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = registerUsername.value.trim();
  const password = registerPassword.value.trim();

  try {
    const resp = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });
    const data = await resp.json();
    if (!resp.ok) {
      alert(`Error: ${data.message ?? resp.statusText}`);
      return;
    }
    alert(data.message);
    window.location.href = '/login';
  } catch (err) {
    alert(`Network error: ${err}`);
  }
});
</script>
</body>
</html>
